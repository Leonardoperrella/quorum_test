<html>
<head>
    <title>Item Details</title>
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
</head>
<body>
    <main>
        <h1>Question1</h1>
        <div class="first">
            <table>
                <thead>
                    <th>ID</th>
                    <th>Legislator</th>
                    <th>Supported bills</th>
                    <th>Opposed bills</th>
                </thead>
                <tbody>
                    {% for item in vote_result %}
                        <tr>
                            <td>{{ item.id }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ item.suported_bills }}</td>
                            <td>{{ item.opposed_bills }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
